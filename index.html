<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="icon" href="https://www.mintlify.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <span>
                    <img class="wordmark" src="public/mintlify-wordmark.svg" alt="">
                </span>
                <nav>
                    <ul>
                        <li>Resources</li>
                        <li>Documentation</li>
                        <li>Customers</li>
                        <li>Blog</li>
                        <li>Pricing</li>
                    </ul>
                </nav>
            </div>
            <div class="header-actions">
                <a class="contact-btn" href="#">Contact sales</a>
                <a class="start-btn" href="#">Start for free</a>
            </div>
        </div>
    </header>
    <section class="hero-section">
        <div class="bg-image-hero"></div>
        <a href="#" class="badge">
            <span class="badge-type">new</span>
            <p class="badge-content">Self-updating docs with agent suggestions</p>
            <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="clock-svg">
                <path
                    d="M9 1C4.589 1 1 4.589 1 9C1 13.411 4.589 17 9 17C13.411 17 17 13.411 17 9C17 4.589 13.411 1 9 1ZM11.53 9.53L8.53 12.53C8.384 12.676 8.192 12.75 8 12.75C7.808 12.75 7.616 12.677 7.47 12.53C7.177 12.237 7.177 11.762 7.47 11.469L9.94 8.999L7.47 6.529C7.177 6.236 7.177 5.761 7.47 5.468C7.763 5.175 8.238 5.175 8.531 5.468L11.531 8.468C11.824 8.761 11.824 9.236 11.531 9.529L11.53 9.53Z"
                    fill="currentColor"></path>
            </svg>
        </a>
        <div class="hero-div">
            <h1>The Intelligent Knowledge Platform</h1>
            <p>Helping teams create and maintain world-class documentation built for both humans and AI</p>
            <form>
                <input class="hero-input" type="email" required placeholder="Email address">
                <button>Start now</button>
            </form>
        </div>
        <div class="hero-image-section">
            <div class="hero-image-container">
                <img class="hero-image" src="public/hero-image-light.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
